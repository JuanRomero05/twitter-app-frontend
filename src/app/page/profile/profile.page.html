<ion-header #header>
  <ion-toolbar>
    <ion-label class="profile-label">Juan Romero</ion-label>
    <ion-button slot="end" shape="round" fill="outline" color="dark">
      Edit profile
    </ion-button>
    <ion-label class="profile-label">@juan_romero5</ion-label>
  </ion-toolbar>
</ion-header>

<ion-segment [(ngModel)]="segment">
  <ion-segment-button value="posts">
    <ion-label>Posts</ion-label>
  </ion-segment-button>
  <ion-segment-button value="likes">
    <ion-label>Likes</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-content>
  <div [hidden]="segment != 'posts'">
    <app-tweet *ngFor="let tweet of tweets" [tweet]="tweet"></app-tweet>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openNewTweet()">
      <ion-fab-content>
        <ion-icon name="add-outline" size="large"> </ion-icon>
      </ion-fab-content>
    </ion-fab-button>
  </ion-fab>

  <!-- Este componente se mostrarÃ¡ unicamente cuando shoNewTweet cambie a true -->
  <app-new-tweet *ngIf="showNewTweet"></app-new-tweet>
</ion-content>
