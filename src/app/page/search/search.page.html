<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar
      [debounce]="1000" 
      (ionInput)="handleInput($event)"
      (ionClear)="clearResults()" 
      show-clear-button="focus" 
    >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-segment [(ngModel)]="segment">
  <ion-segment-button value="users">
    <ion-label>Users</ion-label>
  </ion-segment-button>
  <ion-segment-button value="tweets">
    <ion-label>Tweets</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-content class="ion-padding">
  <div [hidden]="segment != 'users'">

    <div *ngIf="results.length === 0" class="no-results-div">
      <ion-icon name="skull" color="danger" size="large"></ion-icon>
      <ion-label class="handle-label">No results</ion-label>
    </div>

    <div [hidden]="results.length === 0">
      <ion-list>
        <ion-item *ngFor="let result of results">
          <ion-label>{{ result }}</ion-label>
        </ion-item>
      </ion-list>
      <!-- <app-users></app-users> -->
    </div>

  </div>

  <div [hidden]="segment != 'tweets'">
    <ion-row>

      <ion-col size="4">
        <ion-button 
          shape="round" 
          fill="outline" 
          color="success" 
          class="btn-width"
          (click)="mostRecents()"
        >
          New
        </ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-button 
          shape="round" 
          fill="outline" 
          color="medium" 
          class="btn-width"
          (click)="lessRecents()"
        >
          Old
        </ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-button 
          shape="round" 
          fill="outline" 
          color="danger" 
          class="btn-width"
          (click)="topLiked()"
        >
          Popular
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
